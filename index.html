<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/12-column.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>Digital Ocean</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-row centered flex">
                <div class="col-2 flex">
                    <img src="./assets/img/logo.png" alt="digital ocean logo">
                </div>
                <div class="col-6 flex">
                    <ul class="header-menu flex font-blue centered">
                        <li>Products<i class="fas fa-angle-down pd-5px"></i></li>
                        <li>Customers</li>
                        <li>Community<i class="fas fa-angle-down pd-5px"></i></li>
                        <li>Pricing</li>
                    </ul>
                </div>
                <div class="col-4 flex">
                    <ul class="header-menu flex font-blue">
                        <li>Docs</li>
                        <li>Support<i class="fas fa-angle-down pd-5px"></i></li>
                        <li>Login</li>
                        <li class="btn-outline">Sign Up</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container jumbotron">

        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
